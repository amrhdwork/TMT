<ion-header >
    <ion-toolbar color="primary">

        <img width="100%"  src="assets/imgs/nav-background.png">
      <ion-buttons start>
        <button ion-button icon-only color="royal" (click)="goToContactPage()">
          <ion-icon name="md-information-circle"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title></ion-title>
      <ion-buttons end>

      </ion-buttons>
    </ion-toolbar>
  </ion-header >
<ion-content>

    <ion-fab  top center edge color="white">
        <button ion-fab ><img src="assets/imgs/logo-nav.png"></button>

      </ion-fab>


    <ion-card>
              <ion-card-content>
            <ion-slides loop="true" autoplay="1000" speed="2000" dir="rtl">
                <ion-slide>
                  <img  src="assets/imgs/slides1.png">
                </ion-slide>
                <ion-slide>
                  <img src="assets/imgs/slides2.png">
                </ion-slide>
                <ion-slide>
                  <img src="assets/imgs/slides3.png">
                </ion-slide>
              </ion-slides>
        </ion-card-content>
            </ion-card>
</ion-content>
